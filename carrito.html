<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito | Cuadros Piolas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/favicon-cuadrospiolas.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-danger shadow">
  <div class="container">

    <a class="navbar-brand fw-bold" href="index.html">
      <img src="img/logo.PNG" alt="Cuadros Piolas" class="logo-navbar">
    </a>

    <!-- Carrito m칩vil -->
    <a href="carrito.html" class="nav-link text-white position-relative d-lg-none ms-auto me-2">
      <i class="bi bi-cart3 fs-4"></i>
      <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
        0
      </span>
    </a>

    <!-- Seguir comprando -->
    <div class="ms-auto">
      <a href="productos.html" class="nav-link text-white">
        <i class="bi bi-arrow-left"></i> Seguir comprando
      </a>
    </div>

  </div>
</nav>

<!-- ================= CARRITO ================= -->
<main class="container my-5 pt-5">

  <h2 class="fw-bold mb-4">Tu carrito</h2>

  <!-- Lista -->
  <div id="carrito-lista" class="mb-4"></div>

  <!-- Total -->
  <div class="d-flex justify-content-between align-items-center border-top pt-3">
    <h4 class="fw-bold">Total</h4>
    <h4 class="fw-bold text-success" id="carrito-total">$0</h4>
  </div>

  <!-- Acciones -->
  <div class="mt-4 d-flex gap-3">
    <button id="btn-vaciar" class="btn btn-outline-secondary">
      Vaciar carrito
    </button>
    
    <button id="btn-finalizar" class="btn btn-success flex-grow-1">
      Finalizar compra
    </button>
  </div>
  
  <div id="medios-pago" class="mt-4" style="display:none;">
  <h5 class="fw-bold mb-3">Medios de pago</h5>
  
  <button id="btn-transferencia" class="btn btn-dark w-100 mb-2 btn-pago">
    游눶 Transferencia
  </button>
  <button id="btn-efectivo" class="btn btn-outline-dark w-100 mb-3 btn-pago">
    游눳 Pago en efectivo
  </button>


  <div id="datos-transferencia" style="display:none;" class="alert alert-info"></div>

  <h5 class="fw-bold mt-4 mb-3 entrega-titulo">Forma de entrega</h5>


  <div class="form-check">
    <input class="form-check-input" type="radio" name="envio" id="retiro">
    <label class="form-check-label entrega-opcion" for="retiro">
      游꿛 Retiro en taller (Gratis)
    </label>
    <p class="small text-muted mb-2">
      Direcci칩n: 30 de septiembre 4708, San Jos칠, Temperley. Buenos Aires Argentina
    </p>
  </div>

  <div class="form-check mt-2">
    <input class="form-check-input" type="radio" name="envio" id="domicilio">
    <label class="form-check-label entrega-opcion" for="domicilio">
      游뚴 Env칤o a domicilio
      <span class="envio-cotizar">(Costo a cotizar por WhatsApp)</span>
    </label>
  </div>

  <input type="text" id="direccion" class="form-control mt-2"
         placeholder="Ingres치 tu direcci칩n completa"
         style="display:none;">

  <button id="btn-whatsapp-final" class="btn btn-success w-100 mt-4">
    游눫 Enviar pedido por WhatsApp
  </button>
</div>

</main>

<!-- ================= FOOTER ================= -->
<footer class="footer bg-dark text-white text-center py-4 mt-5">
  <p class="mb-1">
    Seguinos en
    <a href="https://www.instagram.com/cuadros.piolas/" target="_blank" class="text-white fw-bold">
      @cuadros.piolas
    </a>
  </p>
  <p class="mb-0">Consultas y ventas por WhatsApp</p>
</footer>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/carrito.js"></script>

</body>
</html>
